<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tranform</title>
    <style>
        .para-capitalize {
            text-transform: capitalize;
        }
        .para-uppercase {
            text-transform: uppercase;
        }
        .para-lowercase {
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <p class="para-capitalize">
        this will be capitalized
    </p>
    <p class="para-uppercase">
        this will be turned to uppercase
    </p>
    <p class="para-lowercase">
        THIS WILL BE TURNED TO LOWERCASE
    </p>
</body>
</html>
